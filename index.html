<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryzn App Store</title>
    <!-- Caricamento di Tailwind CSS per uno stile moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configurazione del font Inter e stile di base scuro */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Stile personalizzato per l'elegante accento viola del logo (testo) */
        .ryzn-logo {
            background: linear-gradient(90deg, #8b5cf6 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Stile per l'ombra elegante delle card */
        .app-card-shadow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        /* Stile del modale: nascosto di default, fisso, centrato */
        #appModal {
            display: none; /* Nascosto di default */
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'ryzn-purple': '#8b5cf6',
                        'ryzn-indigo': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg min-h-screen text-gray-100 p-4 sm:p-6">

    <!-- Intestazione (Header) con Logo Orizzontale -->
    <header class="mb-8 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
        <!-- Logo Orizzontale -->
        <div class="flex items-center space-x-2 sm:space-x-3">
            <!-- Simbolo SVG con Gradiente -->
            <svg class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Parte del simbolo colorata con gradiente -->
                <path d="M4 12C4 16.4183 7.58172 20 12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4V12H4Z" fill="url(#ryznGradient)"/>
                <!-- Piccola ombra o accento -->
                <path d="M20 12H12V4C16.4183 4 20 7.58172 20 12Z" fill="#8B5CF6"/>
                <!-- Definizione del Gradiente -->
                <defs>
                    <linearGradient id="ryznGradient" x1="4" y1="4" x2="20" y2="20" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#4f46e5"/>
                        <stop offset="1" stop-color="#8b5cf6"/>
                    </linearGradient>
                </defs>
            </svg>
            <!-- Testo del Nome dell'App Store -->
            <span class="text-3xl sm:text-4xl font-extrabold tracking-tight">
                <span class="ryzn-logo">Ryzn</span> App Store
            </span>
        </div>

        <div class="relative w-full sm:w-80">
            <input type="text" placeholder="Cerca app e giochi..." id="searchInput"
                   class="w-full py-2 pl-10 pr-4 bg-dark-card rounded-xl border border-gray-700 focus:ring-ryzn-purple focus:border-ryzn-purple text-sm transition duration-300">
            <!-- Icona di ricerca (SVG) -->
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
    </header>

    <!-- Menu delle Categorie (Tabs) -->
    <nav class="sticky top-0 z-10 bg-dark-bg pt-2 -mx-4 sm:-mx-6 px-4 sm:px-6 mb-6 overflow-x-auto whitespace-nowrap scrollbar-hide">
        <div id="categoryTabs" class="flex space-x-4 border-b border-gray-700 pb-2">
            <button data-category="Tutti" class="tab-button text-sm font-semibold py-2 px-3 rounded-lg transition duration-300 bg-ryzn-indigo text-white shadow-lg shadow-ryzn-indigo/30">Tutti</button>
            <button data-category="Multimedia" class="tab-button text-sm font-medium py-2 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-dark-card">Multimedia</button>
            <button data-category="Intrattenimento" class="tab-button text-sm font-medium py-2 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-dark-card">Intrattenimento</button>
            <button data-category="Strumenti" class="tab-button text-sm font-medium py-2 px-3 rounded-lg text-gray-400 hover:text-white hover:bg-dark-card">Strumenti</button>
        </div>
    </nav>

    <main>
        <!-- Sezione In Primo Piano (Featured Hero Banner) - Aggiornata con l'app Aura -->
        <section class="mb-10">
            <h2 class="text-xl font-bold mb-4">In Primo Piano</h2>
            <div class="p-6 bg-dark-card rounded-2xl app-card-shadow overflow-hidden relative cursor-pointer" onclick="openAppModal(1)"
                 style="background-image: url('https://placehold.co/600x250/374151/ffffff?text=Aura+Beyond+Sound+Featured'); background-size: cover; background-position: center;">
                <div class="absolute inset-0 bg-dark-bg/80 backdrop-blur-sm"></div>
                <div class="relative flex items-center space-x-4">
                    <!-- Icona App -->
                    <div class="w-16 h-16 sm:w-20 sm:h-20 bg-dark-card rounded-2xl flex items-center justify-center border-4 border-white/20 overflow-hidden">
                         <img id="featured-app-icon" src="https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/icon-192x192.png" 
                              alt="Aura App Icon" class="w-full h-full object-cover"
                              onerror="this.onerror=null; this.src='https://placehold.co/192x192/4f46e5/ffffff?text=Icona'; this.classList.remove('object-cover'); this.classList.add('p-3');">
                    </div>
                    <div>
                        <p class="text-xs text-ryzn-purple font-medium uppercase">Lettore Avanzato</p>
                        <h3 class="text-2xl sm:text-3xl font-bold mb-1">Aura: Beyond the Sound</h3>
                        <p class="text-gray-300 text-sm mb-3">Sperimenta la musica come mai prima, con visualizzazioni cinetiche reattive.</p>
                        <button class="bg-white text-dark-bg text-sm font-bold py-2 px-4 rounded-full transition duration-300 hover:bg-gray-200">
                            Anteprima
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Griglia delle App (Dynamic Content) -->
        <section>
            <h2 class="text-xl font-bold mb-4" id="sectionTitle">App in Evidenza</h2>
            <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- L'unica app "Aura" sarà renderizzata qui dal JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="mt-12 pt-6 border-t border-gray-800 text-center text-gray-500 text-sm">
        &copy; 2025 Ryzn App Store.
    </footer>

    <!-- MODALE POP-UP PER I DETTAGLI DELL'APP -->
    <div id="appModal" class="fixed inset-0 flex items-center justify-center p-4" onclick="closeAppModal()">
        <div id="modalContent" class="bg-dark-card w-full max-w-lg md:max-w-xl max-h-[90vh] rounded-2xl app-card-shadow overflow-y-auto transform transition-all duration-300" onclick="event.stopPropagation()">
            <!-- Il contenuto del modale viene iniettato dal JavaScript -->
        </div>
    </div>
    <!-- FINE MODALE POP-UP -->


    <!-- JavaScript per la Logica dell'App Store e del Modale -->
    <script>
        // Nasconde la scrollbar su Chrome/Safari/Opera
        const style = document.createElement('style');
        style.innerHTML = '.scrollbar-hide::-webkit-scrollbar { display: none; } .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }';
        document.head.appendChild(style);

        // URL costanti
        const AURA_ICON_URL = 'https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/icon-192x192.png';
        const AURA_ICON_FALLBACK = 'https://placehold.co/192x192/4f46e5/ffffff?text=Icona';
        const AURA_DOWNLOAD_URL = 'https://github.com/se02babro-tech/Horizon-App-Store-Data-/raw/refs/heads/main/org.chromium.webapk.a87574831fd366100_v2_1.apk';
        
        // Dati fittizi delle App (solo "Aura") - AGGIORNATI CON URL SCHERMATE REALI
        const apps = [
            {
                id: 1,
                name: "Aura: Beyond the Sound",
                iconUrl: AURA_ICON_URL,
                category: "Multimedia", 
                rating: 5.0, 
                size: "350MB",
                downloadUrl: AURA_DOWNLOAD_URL, // Aggiunta la URL di download
                description: "Lettore e visualizzatore musicale di nuova generazione con effetti dinamici.",
                color: "#4f46e5",
                details: "Aura è l'esperienza di ascolto definitiva. Non solo un lettore musicale, ma una piattaforma che fonde l'audio con una visualizzazione cinetica e reattiva. Goditi l'alta fedeltà del suono con spettri e onde che reagiscono in tempo reale, creando un'esperienza immersiva 'oltre il suono'. Supporta i principali formati audio e offre un'interfaccia utente scura e personalizzabile. Le visualizzazioni si adattano al ritmo e al tono della tua musica, trasformando ogni brano in uno spettacolo visivo.",
                screenshots: [
                    // Screenshot reali presi dalla repository GitHub specificata
                    'https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/Screenshot_20251017-002124.png',
                    'https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/Screenshot_20251017-002131.png',
                    'https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/Screenshot_20251017-002230.png',
                    'https://raw.githubusercontent.com/se02babro-tech/Horizon-App-Store-Data-/main/Screen/Screenshot_20251017-002243.png'
                ]
            }
        ];

        const appGrid = document.getElementById('appGrid');
        const categoryTabs = document.getElementById('categoryTabs');
        const sectionTitle = document.getElementById('sectionTitle');
        const appModal = document.getElementById('appModal');
        const modalContent = document.getElementById('modalContent');
        let currentFilter = 'Tutti';

        /**
         * Crea la struttura HTML per una singola card di app.
         * @param {Object} app - L'oggetto app.
         * @returns {string} Il markup HTML per la card.
         */
        function createAppCard(app) {
            return `
                <div class="app-card-shadow bg-dark-card p-4 rounded-xl flex flex-col space-y-3 transition duration-300 hover:bg-gray-800 hover:ring-2 hover:ring-ryzn-purple cursor-pointer" onclick="openAppModal(${app.id})">
                    <div class="flex items-center space-x-4">
                        <!-- Icona dell'App (IMG) -->
                        <div class="w-12 h-12 flex-shrink-0 bg-dark-card rounded-xl overflow-hidden border border-gray-700/50">
                             <img src="${app.iconUrl}" 
                                  alt="${app.name} Icon" class="w-full h-full object-cover"
                                  onerror="this.onerror=null; this.src='${AURA_ICON_FALLBACK}'; this.classList.remove('object-cover'); this.classList.add('p-2');">
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="text-lg font-bold truncate">${app.name}</h4>
                            <p class="text-xs text-gray-400 font-medium">${app.category}</p>
                        </div>
                    </div>

                    <p class="text-sm text-gray-300 line-clamp-2">${app.description}</p>

                    <div class="flex justify-between items-center pt-2 border-t border-gray-700/50">
                        <div class="flex items-center space-x-2 text-sm">
                            <!-- Valutazione -->
                            <svg class="w-4 h-4 text-yellow-400 fill-current" viewBox="0 0 24 24"><path d="M12 .587l3.668 7.568 8.332 1.151-6.064 5.828 1.48 8.281L12 18.23l-7.416 3.825 1.48-8.281L.0 9.306l8.332-1.151z"/></svg>
                            <span class="font-bold">${app.rating}</span>
                            <span class="text-gray-500">| ${app.size}</span>
                        </div>
                        <span class="text-ryzn-purple text-sm font-semibold border border-ryzn-purple/50 py-1 px-3 rounded-full">Dettagli</span>
                    </div>
                </div>
            `;
        }
        
        /**
         * Genera l'HTML per il contenuto del modale.
         * @param {Object} app - L'oggetto app.
         * @returns {string} Il markup HTML per il contenuto del modale.
         */
        function createModalContent(app) {
            const screenshotHtml = app.screenshots.map(src => `
                <!-- Fallback URL aggiunto per placeholder in caso di errore di caricamento -->
                <img src="${src}" alt="Screenshot App" class="w-full h-auto object-cover rounded-lg shadow-lg border border-gray-700 aspect-[9/16] transition-transform duration-300 hover:scale-[1.02]"
                     onerror="this.onerror=null; this.src='https://placehold.co/200x400/1f2937/ffffff?text=Caricamento+Fallito'; this.classList.remove('object-cover');">
            `).join('');

            return `
                <div class="p-6">
                    <div class="flex items-start justify-between mb-6 border-b border-gray-700 pb-4">
                        <div class="flex items-center space-x-4">
                            <!-- Icona Grande (IMG) -->
                            <div class="w-16 h-16 flex items-center justify-center rounded-2xl flex-shrink-0 bg-dark-card overflow-hidden border border-gray-700/50">
                                <img src="${app.iconUrl}" 
                                     alt="${app.name} Icon" class="w-full h-full object-cover"
                                     onerror="this.onerror=null; this.src='${AURA_ICON_FALLBACK}'; this.classList.remove('object-cover'); this.classList.add('p-3');">
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold">${app.name}</h3>
                                <p class="text-sm text-gray-400">${app.category} | ${app.size}</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-white transition duration-200 p-2 -mr-2" onclick="closeAppModal()">
                             <!-- Icona Chiudi SVG -->
                             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>

                    <!-- Dettagli e Descrizione -->
                    <div class="mb-6">
                        <div class="flex items-center space-x-4 mb-4">
                            <div class="text-center">
                                <span class="text-3xl font-extrabold text-yellow-400">${app.rating}</span>
                                <p class="text-xs text-gray-400">Valutazione</p>
                            </div>
                            <div class="h-10 w-px bg-gray-700"></div>
                            <!-- Bottone Download/Installa con URL corretto -->
                            <a href="${app.downloadUrl}" target="_blank" class="flex items-center bg-ryzn-purple text-white font-bold py-2 px-6 rounded-full transition duration-300 hover:bg-ryzn-indigo shadow-md shadow-ryzn-purple/50">
                                <span class="mr-2">Installa (${app.size})</span>
                                <!-- Icona Download SVG -->
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                            </a>
                        </div>
                        
                        <h4 class="text-lg font-semibold mt-4 mb-2">Descrizione Completa</h4>
                        <p class="text-gray-300 text-base leading-relaxed">${app.details}</p>
                    </div>

                    <!-- Screenshots -->
                    <h4 class="text-lg font-semibold mb-3">Anteprime in-app</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        ${screenshotHtml}
                    </div>
                </div>
            `;
        }

        /**
         * Apre il pop-up modale con i dettagli dell'app.
         * @param {number} appId - ID dell'app da mostrare.
         */
        function openAppModal(appId) {
            const app = apps.find(a => a.id === appId);
            if (app) {
                modalContent.innerHTML = createModalContent(app);
                appModal.style.display = 'flex';
                // Impedisce lo scorrimento del corpo sottostante
                document.body.style.overflow = 'hidden';
            }
        }

        /**
         * Chiude il pop-up modale.
         */
        function closeAppModal() {
            appModal.style.display = 'none';
            document.body.style.overflow = ''; // Ripristina lo scorrimento
        }

        /**
         * Filtra e renderizza le app in base alla categoria selezionata.
         * @param {string} category - La categoria da filtrare.
         */
        function renderApps(category) {
            appGrid.innerHTML = ''; // Pulisce la griglia

            const filteredApps = category === 'Tutti'
                ? apps
                : apps.filter(app => app.category === category);

            sectionTitle.textContent = filteredApps.length > 0
                ? `App in Evidenza (${filteredApps.length})`
                : `Nessuna App in ${category}`;

            if (filteredApps.length > 0) {
                filteredApps.forEach(app => {
                    appGrid.innerHTML += createAppCard(app);
                });
            } else {
                 appGrid.innerHTML = `<div class="md:col-span-3 lg:col-span-4 text-center py-10 text-gray-500">
                    Spiacenti, non abbiamo trovato app per questa categoria.
                 </div>`;
            }
        }

        /**
         * Gestisce il cambio di categoria e aggiorna lo stile dei pulsanti.
         * @param {string} newCategory - La nuova categoria selezionata.
         */
        function switchCategory(newCategory) {
            currentFilter = newCategory;
            renderApps(currentFilter);

            // Aggiorna lo stile dei pulsanti
            document.querySelectorAll('.tab-button').forEach(button => {
                if (button.dataset.category === newCategory) {
                    button.classList.remove('text-gray-400', 'hover:text-white', 'hover:bg-dark-card');
                    button.classList.add('bg-ryzn-indigo', 'text-white', 'shadow-lg', 'shadow-ryzn-indigo/30');
                } else {
                    button.classList.remove('bg-ryzn-indigo', 'text-white', 'shadow-lg', 'shadow-ryzn-indigo/30');
                    button.classList.add('text-gray-400', 'hover:text-white', 'hover:bg-dark-card');
                }
            });
        }

        // Aggiunge i listener per il click sulle tab
        categoryTabs.addEventListener('click', (event) => {
            const button = event.target.closest('.tab-button');
            if (button) {
                const category = button.dataset.category;
                switchCategory(category);
            }
        });
        
        // Logica di ricerca (filtro su nome/descrizione)
        document.getElementById('searchInput').addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );
            
            appGrid.innerHTML = '';
            sectionTitle.textContent = searchTerm.length > 0 
                ? `Risultati per "${searchTerm}" (${filteredApps.length})` 
                : 'App in Evidenza';

            if (filteredApps.length > 0) {
                filteredApps.forEach(app => {
                    appGrid.innerHTML += createAppCard(app);
                });
            } else if (searchTerm.length > 0) {
                 appGrid.innerHTML = `<div class="md:col-span-3 lg:col-span-4 text-center py-10 text-gray-500">
                    Nessun risultato trovato per la ricerca.
                 </div>`;
            } else {
                // Se la ricerca è vuota, torna al filtro corrente
                switchCategory(currentFilter);
            }
        });


        // Inizializza l'applicazione con il filtro 'Tutti'
        document.addEventListener('DOMContentLoaded', () => {
            switchCategory('Tutti');
        });
    </script>
</body>
</html>
